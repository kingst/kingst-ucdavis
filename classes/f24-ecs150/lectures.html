<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'templates/head.html' %}
  </head>

  <body>

    {% include 'templates/nav.html' %}

    <main role="main">

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Date</th>
                  <th>Slides</th>
                  <th>Topic</th>
                  <th>Optional reading and assignments due</th>
                </tr>
              </thead>

              <tbody>
		{% for row in reading_list %}
		<tr class="{{row.table_class}}">
		  <td>{{row.date}}</td>
		  <td>{{row.slides|string|safe}}</td>
		  <td>{{row.topic}}</td>
		  <td>{{row.optional_reading|string|safe}}</td>
		</tr>
		{% endfor %}
              </tbody>

            </table>

          </div>
        </div>

        <hr>
      </div> <!-- /container -->
    </main>

    {% include 'templates/footer.html' %}

  </body>
</html>
